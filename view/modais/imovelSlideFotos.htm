 <!-- Modal Slide Fotos -->
 <div class="modal fade bs-example-modal-lg-modalSlideFotos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"  id="closeModalDel">
 <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
                <div class="modal-header">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div ng-repeat="x in foto">
            <div class="item active">
                <img src="view/upload/{{x.nomeImagem}}" alt="Los Angeles" width="100%" height="100%">
            </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="/user/imovel#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="/user/imovel#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      </div>
      </div>
</div>
</div>
