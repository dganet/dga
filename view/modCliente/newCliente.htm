<div class="alert alert-success" ng-show="mensagemSucesso">
  <strong>Sucesso!</strong> Dados cadastrado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-users" aria-hidden="true"></i>
	<label>Novo Cliente</label>

</div>

<hr>

<div class="conteudo">

<form name="FormCliente" ng-submit="add(cliente)">
	
	<div class="row">

	<div class="col-md-12">
		<div class="form-group">
		<label>Nome Completo</label>
		<input type="text" class="form-control" ng-model="cliente.nomeCliente" required> 
    </div> 
  </div>

	<div class="col-md-12">
		<div class="form-group">
		<label>E-mail</label>
		<input type="email" class="form-control" ng-model="cliente.emailCliente" required> 
    </div> 
  </div>

	<div class="col-md-12">
		<div class="form-group">
		<label>Endere√ßo</label>
		<input type="text" class="form-control" ng-model="cliente.enderecoCliente" required> 
    </div> 
  </div>

	<div class="col-md-12">
		<div class="form-group">
		<label>Telefone Fixo:</label>
		<input type="text" class="form-control" ng-model="cliente.telFixoCliente" ui-br-phone-number > 
    </div> 
  </div>

	<div class="col-md-12">
		<div class="form-group">
		<label>Telefone Celular:</label>
		<input type="text" class="form-control" ng-model="cliente.telCelularCliente" ui-br-phone-number required> 
    </div> 
  </div>

	<div class="col-md-12">
		<div class="form-group">
		<label>Telefone Comercial:</label>
		<input type="text" class="form-control" ng-model="cliente.telComercialCliente" ui-br-phone-number required> 
    </div> 
  </div>




    </div>
	
<hr>
<button type="submit" class="btn btn-primary">Salvar Dados</button> 
</form>

</div>
