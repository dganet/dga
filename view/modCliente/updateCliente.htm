<div class="alert alert-success" ng-show="mensagemSucesso">
  <strong>Sucesso!</strong> Dados cadastrado com sucesso.
</div>

<div class="acoes">
    <i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i>
    <label>Alteraração dos Clientes</label>
</div>

<hr>

<div class="conteudo">
 
 <div class="modeloA3">

   <input type="text" class="form-control" ng-model="busca" placeholder="Procure pelo Nome">
   <br>

   <i class="fa fa-tags" aria-hidden="true"></i>
   <label class="tableList">Clientes</label>
   <table class="table table-condensed linkList ">

      <tbody> 
        <tr ng-repeat="x in clientes | filter: busca  ">
          <td><a ui-sref="user.cliente.update.detalhes({id: x.idCliente})" ng-click="janela(x.idCliente)">{{x.nomeCliente}}</a></td>
        </tr>    
      </tbody>

   </table>

</div>

<div class="modeloA4" ng-show="modeloA4">
<h4>{{curso.nome}}</h4>
    <hr>


<form name="FormCurso" ng-submit="add(curso)">

    <div class="row">

    <div class="col-md-12">
      <div class="form-group">
      <label>Nome do Curso</label>
      <input type="text" class="form-control" ng-model="curso.nome" required> 
      </div> 
      </div>

      </div>
    
  <hr>
  <button type="submit" class="btn btn-primary">Salvar Dados</button> 
  <button type="button" class="btn btn-danger" ng-click="deleta(curso.id)">Deletar</button>
</form>

  </div>

</div><!-- fecha div conteudo -->
