<div class="alert alert-success" ng-show="mensagemSucesso">
  <strong>Sucesso!</strong> Dados cadastrado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-home" aria-hidden="true"></i>
	<label>Cadastrar Imovel</label>

</div>

<hr>

<div class="conteudo">

    <div class="bloco-passo">

    <div class="passo1" style="{{passo1}}">
    Passo 01
    </div>

    <div class="passo2" style="{{passo2}}">
    Passo 02
    </div>

    <div class="passo3" style="{{passo3}}">
    Passo 03
    </div>

    <div class="passo4" style="{{passo4}}">
    Passo 04
    </div>
</div>

<!-- PASSO 1 -->

<div class="bloco-imovel">
        <!-- FORMULARIO QUE CHECK O CPF -->
        <div class="row" ng-if="formCPF == 'ativo'">
            <form name="FormCPF" ng-submit=checkCPF(proprietario)>
                <div class="col-md-4">
                    <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control" ng-model="proprietario.cpfProprietario" required>
                </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="margin-top:25px;"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                </div>
            </form>

        </div>



    <!-- AO VERIFICAR O CPF PRINTA NA TELA O DADOS DO PROPRIETARIO OU FORMULARIO EM BRANCO -->
    <div ng-if="formProprietario == 'ativo'">
        <div class="row">
             <form name="first" ng-submit="primeiroPasso(proprietario)">

            <div class="alert alert-success">
                <strong>Novo Proprietário!</strong> Não foi encontrado nenhum proprietário nos seus registro com este cpf , deseja realmente criar um novo ?
            </div>

                <div class="col-md-3">
                    <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" ng-model="proprietario.nomeProprietario" required>
                </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control" ng-model="proprietario.cpfProprietario" disabled ui-br-cpf-mask required>
                </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" ng-model="proprietario.emailProprietario" required>
                </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                    <label>Telefone</label>
                    <input type="text" class="form-control" ng-model="proprietario.telefoneProprietario" ui-br-phone-number required>
                </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                <hr>

                <button type="submit" class="btn btn-primary">Avançar</button>
                <button ng-click="back('cpf')" class="btn btn-danger">Voltar</button>
                </div>
                </div>



         </form>
               </div><!-- row -->

     </div>


    <!-- Formulario dos Endereçocs -->
    <div ng-if="formEndereco == 'ativo'">
        <div class="row">
             <form name="second" ng-submit="segundoPasso(imovel)">

            <div class="alert alert-info">
                <strong>Endereço!</strong> qual o endereço do imovel ?
            </div>
                 <div class="col-md-12">
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" class="form-control" ng-model="imovel.enderecoImovel">
                     </div>
                 </div>
                <div class="col-md-3">
                    <div class="form-group">
                    <label>Estado</label>
                        <select class="form-control" ng-change="executeCidade(imovel.idEstado)"
                        ng-options="imovel.idEstado as imovel.nome for imovel in estados track by imovel.idEstado"
                        ng-model="imovel.idEstado">
                        <option value="">Selecione Estado</option>
                        </select>
                </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                    <label>Cidade</label>
                        <select class="form-control" ng-change="executeBairro(imovel.idCidade)" ng-disabled="!imovel.idEstado"
                        ng-options="c.idCidade as c.nome for c in cidades | filter: {estadoId: imovel.idEstado}"
                         ng-model="imovel.idCidade">
                        <option value="">Selecione Cidade</option>
                        </select>
                </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label>Bairro</label>
                         <!-- InputBairro novo Bairro -->
                        <div ng-show="inputBairro">
                        <input type="text" class="form-control" ng-model="imovel.idBairro" placeholder="Novo Bairro" required>
                        </div>

                       <!-- Select de Bairros -->
                        <select class="form-control" ng-disabled="!imovel.idCidade"
                         ng-options="b.idBairro as b.nome for b in bairros | filter: {cidadeId: imovel.idCidade}"
                         ng-model="imovel.idBairro"
                         ng-show="selectBairro">
                        <option value="">Selecione Bairro</option>
                        </select>
                </div>
                </div>


                <div class="col-md-3" ng-show="btnNewBairro">
                <div class="form-group">
                    <span style="margin-top:25px; float:left;"> <button type="submit" class="btn btn-primary" ng-click="newBairro()">Novo Bairro</button></span>
                </div>
                </div>

                <div class="col-md-3" ng-show="btnBairroBack">
                <div class="form-group">
                    <span style="margin-top:25px;float:left;"><button type="submit" class="btn btn-danger" ng-click="backBairro('bairro')">Voltar</button></span>
                </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                <hr>

                <button type="submit" id="segundoPasso" class="btn btn-primary">Avançar</button>
                <button ng-click="back('proprietario')" class="btn btn-danger">Voltar</button>
                </div>
                </div>



         </form>

               </div><!-- row -->

     </div>

    <!-- Formulario dos Endereçocs -->
    <div ng-if="formImovel == 'ativo'">
        <div class="row">
             <form name="terceiro" ng-submit="terceiroPasso(imovel)">

                <div class="col-md-3">
                <div class="form-group">
                    <label>Qual Operação ? </label>
                    <select class="form-control"
                                ng-options="op.nomeOperacao as op.nomeOperacao for op in operacoes"
                                ng-model="imovel.tipoOperacaoImovel"
                                ng-change="selectOperation(imovel.tipoOperacaoImovel)">
                                <option value="">Selecione a Operação</option>
                    </select>

                </div>
                </div>

                <div class="col-md-3" ng-if="operacao == 'ativo'">
                <div class="form-group">
                    <label>Selecione o Tipo</label>
                    <select class="form-control"
                            ng-model="imovel.tipoImovel"
                            ng-options ="t.tipoImovel as t.tipoImovel for t in tipos"
                            ng-change="selectTipo(imovel.tipoImovel)"
                            >
                        <option value="">Tipo de Imovel</option>
                    </select>

                </div>
                </div>

                <div class="col-md-3" ng-if="valorImovel == 'ativo'">
                <div class="form-group">
                    <label>Valor</label>
                    <input type="text" class="form-control" ng-model="imovel.valorImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="iptuImovel == 'ativo'">
                <div class="form-group">
                    <label>Iptu</label>
                    <input type="text" class="form-control" ng-model="imovel.iptuImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="condominioImovel == 'ativo'" >
                <div class="form-group">
                    <label>Condominio</label>
                    <input type="text" class="form-control" ng-model="imovel.condominioImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="idadeImovel == 'ativo'">
                <div class="form-group">
                    <label>Idade do Imovel</label>
                    <input type="text" class="form-control" ng-model="imovel.idadeImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="idadeImovel == 'ativo'">
                <div class="form-group">
                    <label>Suite(s)</label>
                    <input type="text" class="form-control" ng-model="imovel.suiteImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="copaImovel == 'ativo'">
                <div class="form-group">
                    <label>Copa</label>
                    <input type="text" class="form-control" ng-model="imovel.copaImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="banheiroImovel == 'ativo'">
                <div class="form-group">
                    <label>Banheiros</label>
                    <input type="text" class="form-control" ng-model="imovel.banheiroImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="saladejantarImovel == 'ativo'">
                <div class="form-group">
                    <label>Sala de Jantar</label>
                    <input type="text" class="form-control" ng-model="imovel.saladejantarImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="mobiladoImovel == 'ativo'">
                <div class="form-group">
                    <label>Mobilado</label>
                    <select class="form-control" ng-model="imovel.mobiladoImovel">
                      <option ng-value="sim">Sim</option>
                      <option ng-value="nao">Não</option>
                    </select>
                </div>
                </div>

                <div class="col-md-3" ng-if="elevadorImovel == 'ativo'">
                <div class="form-group">
                    <label>Elevador</label>
                    <input type="text" class="form-control" ng-model="imovel.elevadorImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="andarImovel == 'ativo'">
                <div class="form-group">
                    <label>Andar do Imovel</label>
                    <input type="text" class="form-control" ng-model="imovel.andarImovel">
                </div>
                </div>
                <div class="col-md-3" ng-if="descricaoImovel == 'ativo'">
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control" ng-model="imovel.descricaoImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="garagemCobertaImovel == 'ativo'">
                <div class="form-group">
                    <label>Garagem Coberta</label>
                    <input type="text" class="form-control" placeholder="Quantas Vagas ?" ng-model="imovel.garagemCobertaImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="garagemDescobertaImovel == 'ativo'">
                <div class="form-group">
                    <label>Garagem Descoberta</label>
                    <input type="text" class="form-control" placeholder="Quantas Vagas ?" ng-model="imovel.garagemDescobertaImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="areaTerrenoImovel == 'ativo'">
                <div class="form-group">
                    <label>Aréa do terreno</label>
                    <input type="text" class="form-control" ng-model="imovel.areaTerrenoImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="areaUtilImovel == 'ativo'">
                <div class="form-group">
                    <label>Aréa Util</label>
                    <input type="text" class="form-control" ng-model="imovel.areaUtilImovel">
                </div>
                </div>

                <div class="col-md-3" ng-if="areaTotalImovel == 'ativo'">
                <div class="form-group">
                    <label>Aréa do total do Imovel</label>
                    <input type="text" class="form-control" ng-model="imovel.areaTotalImovel">
                </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                <hr>

                <button type="submit" id="terceiroPasso" class="btn btn-primary">Avançar</button>
                <button ng-click="back('endereco')" class="btn btn-danger">Voltar</button>
                </div>
                </div>

        </div><!-- row -->

    </div><!-- formImoveis -->

    <!-- AO VERIFICAR O CPF PRINTA NA TELA O DADOS DO PROPRIETARIO OU FORMULARIO EM BRANCO -->
    <div ng-if="formImagens == 'ativo'">
        <div class="row">
             <form name="first" ng-submit="quartoPasso(proprietario)">
               <div class="row" data-ng-repeat="x in documento">
                <div class="col-md-9">
                    <div class="form-group">
                    <label>Imagens</label>
                  <input type="file" ng-file-model="x.anexoDocumento" name="arquivo"/ class="form-control">
                </div>
                </div>

                <div class="col-md-1">
                  <div class="form-group">
                    <label ng-show="$last">Remover</label>
                    <button type="button" ng-show="$last" class="btn btn-danger" ng-click="removeDocumento()">x</button>
                  </div>
                </div>
    </div>
            <button type="button" ng-click="addDocumento()">Adicionar Documento</button>

                <div class="col-md-12">
                    <div class="form-group">
                <hr>

                <button type="submit" class="btn btn-primary">Avançar</button>
                <button ng-click="back('cpf')" class="btn btn-danger">Voltar</button>
                </div>
                </div>

         </form>
      </div><!-- row -->

     </div><!-- form Imagens -->



</div>

</div>
