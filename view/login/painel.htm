<div class="blocoHome">

	<div class="gadeveloper">
		
		<div class="logo">
			<img src="view/imagens/logo_gadeveloperG.png"></div>
		</div>
	</div>
	
	<div class="blocoLogin">
		<div class="login">
		
			<form method="post" ng-submit="logando(user)" action="/gadeveloper/login/user">
				<div class="form-group">
					<div class="input-group margin-bottom-sm">
			  			<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
			  			<input class="form-control" type="text" ng-model="user.login" placeholder="Login">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
					  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
					  <input class="form-control" type="senha" ng-model="user.senha" placeholder="Senha">
					</div>
				</div>

				<button type="submit" class="form-control btn btn-primary">Entrar</button>
			</form>

		</div>

	</div>

</div>
