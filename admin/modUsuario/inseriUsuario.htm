<div class="alert alert-success" ng-hide="mensagem">
  <strong>Sucesso!</strong> Dados cadastrado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-users" aria-hidden="true"></i>
	<label>Cadastro de Usuario</label>

</div>

<hr>

<div class="conteudo">

<form name="FormUsuario" ng-submit="add(usuario)">
	
	<div class="row">

	<div class="col-md-3">
		<div class="form-group">
		<label>E-mail</label>
		<input type="text" class="form-control" ng-model="usuario.email" required> 
    </div> 
    </div>

    <div class="col-md-3">
		<div class="form-group">
		<label>Senha</label>
		<input type="password" class="form-control" ng-model="usuario.senha" required> 
    </div> 
    </div>

     <div class="col-md-3">
		<div class="form-group">
		<label>Nome</label>
		<input type="text" class="form-control" ng-model="usuario.nome" required> 
    </div> 
    </div>

	<div class="col-md-3">
		<div class="form-group">
		<label>CPF</label>
		<input type="text" class="form-control" ng-model="usuario.cpf" required> 
    </div> 
    </div>

	</div>
	
<hr>
<button type="submit" class="btn btn-primary">Salvar Dados</button> 
</form>

</div>
