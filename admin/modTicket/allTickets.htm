<div class="alert alert-success" ng-hide="mensagem">
  <strong>Sucesso!</strong> Dados alterado com sucesso.
</div>

<div class="alert alert-danger" ng-hide="mensagemDeleta">
  <strong>Sucesso!</strong> Dados deletado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i>
  <label>Tickets em Abertos</label>
</div>

<hr>

<div class="conteudo">
 
 <div class="tres">

   <input type="text" class="form-control" ng-model="busca" placeholder="Procure pelo titulo">
   <br>

   <table class="table table-condensed">
    <thead>
     <tr>
        <td>Associados</td>
     </tr>
    </thead>

    <tbody> 

     <tr ng-repeat="x in associados | filter: busca ">
       {{x}}
       <td> <a ui-sref="user.ticket.altera.detalhes({id: x.id})" ng-click="dados(x.id)">{{x.nome}}</a></td>
     </tr>
   
    </tbody>

   </table>

  </div>

  <div class="quatro" ng-show="quatro">
<h4>{{x.nome}}</h4>
    <hr>


	<div class="row">

		<div ng-repeat="x in tickets">
			
			<div class="col-md-12">
				<label class="form-control">{{x.assuntoTicket}}
					<span style="float:right"> <i class="fa fa-comments" aria-hidden="true" ng-click="showMensagem(x)"></i></span></a>
					<span style="float:right; margin-right:20px;"> <i class="fa fa-eye-slash" aria-hidden="true" ng-click="hideMensagem(x.idTicketCodificado)"></i></span></a>
				</label>
			</div>
	
			<div class="col-md-12" ng-show="{{x.idTicketCodificado +'teste'}}">
				<div class="col-md-12">
					<div class="form-group">
						<div class="janela-chat">
							<div ng-repeat="y in mensagens">

							<div class="{{y.isAssocCodificado}}"><strong>{{y.isAssocCodificado}} : </strong>{{y.mensagemTicketMessage}}</div>
							</div>

						</div>
					</div>
				</div>

				<div class="acoes-chat">
					<form name="FormChat" ng-submit="newmensagem(x)">
					<div class="col-md-10">
							<div class="form-group">
							   <input type="text" class="form-control"  ng-model="x.mensagemTicketMessage">	   
							</div>
					</div>

					 <div class="col-md-2">
								<div class="form-group">
								<button type="submit" class="btn btn-primary">Enviar</button> 
								</div>
					 </div>
							</div>
							</form>
				</div>
			</div>


			
			</div>

  </div>
</div>
