<div class="alert alert-success" ng-hide="mensagem">
  <strong>Sucesso!</strong> Dados cadastrado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-bus" aria-hidden="true"></i>
  <label>Cadastro de Veiculo</label>

</div>

<hr>

<div class="conteudo">

<form name="FormVeiculo" ng-submit="add(veiculo)">
  
  <div class="row">


 <div class="col-md-3">
      <div class="form-group">
            <label>Número da Linha</label>
            <input type="text" class="form-control" ng-model="veiculo.nomeLinha">
       </div>
     </div>

  <div class="col-md-3">
    <div class="form-group">
    <label>Destino</label>
    <select class="form-control" ng-model="veiculo.destino" required="required">
      <option value="">Selecione uma Destino</option>
        <option value="Guaruja">Guaruja</option>
      <option value="Santos">Santos</option>
      <option value="Mogi das Cruzes">Mogi das Cruzes</option>
    </select>
    </div> 
    </div>

   <div class="col-md-3">
    <div class="form-group">
    <label>Destino</label>
    <select class="form-control" ng-model="veiculo.periodo" required="required">
      <option value="">Selecione um Periodo</option>
        <option value="Manhã">Manhã</option>
      <option value="Tarde">Tarde</option>
      <option value="Noite">Noite</option>
    </select>
    </div> 
    </div>

     <div class="col-md-3">
      <div class="form-group">
            <label>Quantidade de Vagas</label>
            <input type="number" class="form-control" ng-model="veiculo.numVagas">
       </div>
     </div>

  </div>
  
<hr>
<button type="submit" class="btn btn-primary">Salvar Dados</button> 
</form>

</div>
