<div class="acoes">

<i class="fa fa-list" aria-hidden="true"></i>
  <label>Lista de Associado Por Curso</label>
</div>

<hr>

<div class="conteudo">

 <div class="tres">

   <input type="text" class="form-control" ng-model="busca" placeholder="Procure pelo Usuario">
   <br>

   <table class="table table-hover">
    <thead>
     <tr>
        <td>QTD</td>
        <td>Curso</td>
     </tr>
    </thead>

    <tbody>
     <tr ng-repeat="x in cursos | orderBy: '+nome' | filter: busca">
       <td>{{x.id}}</td>
       <td><a ui-sref="user.associado.curso.detalhes({id: x.id})" ng-click="dados(x)">{{x.nome}} </a></td>
     </tr>

    </tbody>

   </table>

  </div>

        <div class="quatro" ng-show="quatro">

                <h4>Todos os Associados que fazem "{{nomeCurso}}""</h4>
                    <hr>
            <table class="table">
                <tr><td>Qtd : {{total}}</td></tr>
                <tr ng-repeat="x in associados">
                    <td>{{x.nome}}</td>
                </tr>
            </table>

        </div>
</div>
