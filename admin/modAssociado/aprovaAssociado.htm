<div class="alert alert-success" ng-hide="mensagem">
  <strong>Sucesso!</strong> Dados alterado com sucesso.
</div>

<div class="alert alert-danger" ng-hide="mensagemDeleta">
  <strong>Sucesso!</strong> Dados deletado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
  <label>Aprovação dos Associados</label>
</div>

<hr>

<div class="conteudo">
 
 <div class="tres">

   <input type="text" class="form-control" ng-model="busca" placeholder="Procure pelo titulo">
   <br>

   <table class="table table-condensed">
    <thead>
     <tr>
        <td>Pré-Associados</td>
     </tr>
    </thead>

    <tbody> 
     <tr ng-repeat="x in cursos | filter: busca  ">
       <td> <a ui-sref="user.associados.aprova.detalhes({id: x.id})" ng-click="dados(x.id)">{{x.nome}}</a></td>
       <td> <a ui-sref="user.associados.aprova.detalhes({id: x.id})" ng-click="dados(x.id)">{{x.nome}}</a></td>
     </tr>
   
    </tbody>

   </table>

  </div>

  <div class="quatro" ng-show="quatro">
<h4>{{curso.titulo}}</h4>
    <hr>


<form name="FormCurso" ng-submit="add(associado.id)">
  
  <div class="row">

    <div class="col-md-12">
      <div class="alert alert-info">
       <strong>Deseja!</strong> realmente aprovar o associado <strong>{{nome}}</strong> ?
      </div>
    </div>

  </div>

  
<hr>
<button type="submit" class="btn btn-primary">Aprovar</button> 
</form>

  </div>
</div>
