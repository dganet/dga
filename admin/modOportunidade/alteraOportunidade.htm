<div class="alert alert-success" ng-hide="mensagem">
  <strong>Sucesso!</strong> Dados alterado com sucesso.
</div>

<div class="alert alert-danger" ng-hide="mensagemDeleta">
  <strong>Sucesso!</strong> Dados deletado com sucesso.
</div>

<div class="acoes">

<i class="fa fa-newspaper-o" aria-hidden="true"></i>
  <label>Alteraração das Oportunidades</label>
</div>

<hr>

<div class="conteudo">
 
 <div class="tres">

   <input type="text" class="form-control" ng-model="busca" placeholder="Procure pelo titulo">
   <br>

   <table class="table table-condensed">
    <thead>
     <tr>
        <td>Noticias</td>
     </tr>
    </thead>

    <tbody> 
     <tr ng-repeat="x in oportunidades | filter: busca  ">
       <td> <a ui-sref="user.oportunidade.altera.detalhes({id: x.id})" ng-click="dados(x.id)">{{x.titulo}}</a></td>
     </tr>
   
    </tbody>

   </table>

  </div>

  <div class="quatro" ng-show="quatro">
<h4>{{oportunidade.titulo}}</h4>
    <hr>


<form name="FormOportunidade" ng-submit="add(oportunidade)">
  
  <div class="row">

  <div class="col-md-12">
    <div class="form-group">
    <label>Titulo</label>
    <input type="text" class="form-control" ng-model="oportunidade.titulo"> 
    </div> 
    </div>

    </div>


  <div class="row">
    <div class="col-md-12">   
    <label>Descrição</label>
      <textarea class="form-control" rows="15" ng-model="oportunidade.descricao"></textarea>
    </div>
  </div>
  
<hr>
<button type="submit" class="btn btn-primary">Salvar Dados</button> 
<button type="button" class="btn btn-danger" ng-click="deleta(oportunidade.id)">Deletar</button>
</form>

  </div>
</div>
