	<h4>Sistema de Gereciamento de Ticket</h4>

  <div class="navTabs">
    <a class="btn btn-default" role="button" ng-click="go('tab1')">Novo Ticket</a>
    <a class="btn btn-default" role="button" ng-click="go('tab2')">Em Andamento</a>
    <a class="btn btn-default" role="button" ng-click="go('tab3')">Finalizados</a>
  </div>

<div class="row" ng-show="tab1">

	<form name="FormTicket" ng-submit="add(ticket)">
		<div class="col-md-12">
      		<div class="form-group">
				<select class="form-control" ng-model="ticket.assuntoTicket">
					<option value="">Selecione um Assunto</option>
					<option value="Segunda Via de Boleto">Segunda Via de Boleto</option>
					<option value="Mudança de Onibus">Mudança de Onibus</option>
				</select>
      		</div>
		</div>

		<div class="col-md-12">
      		<div class="form-group">
				<textarea class="form-control" ng-model="ticket.descricaoTicket" rows="10" required></textarea>
      		</div>
		</div>

		<hr>	
		<div class="col-md-12">
      		<div class="form-group">
				<button type="submit" class="btn btn-primary">Abrir Ticket</button> 
      		</div>
		</div>
	</form>
</div>
